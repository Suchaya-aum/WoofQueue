{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block head %}
<h1 class="bg-gray-100 py-4 text-center text-xl font-semibold">
    Forgot Password
</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <p class="text-base text-gray-700 leading-relaxed mb-4">
            Password changed! You can now login with new password.
        </p>
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </div>
</div>
{% endblock %}
