{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block head %}
<h1 class="bg-gray-100 py-4 text-center text-xl font-semibold">
    Forgot Password
</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <p class="text-base text-gray-700 leading-relaxed mb-4">
            Forgot password? Enter your email address
        </p>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="{{ form.email.name }}" value="{{ form.email.value|default:'' }}"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="submit" name="Sent Email" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        </form>
    </div>
</div>
{% endblock %}
