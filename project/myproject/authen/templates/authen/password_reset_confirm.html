{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block head %}
<h1 class="bg-gray-100 py-4 text-center text-xl font-semibold">
    Update Password
</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <p class="text-base text-gray-700 leading-relaxed mb-4">
            Enter your new password twice.
        </p>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" name="Update Password" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        </form>
    </div>
</div>
{% endblock %}
