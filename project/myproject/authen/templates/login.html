{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 text-center">Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.username.errors }}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            {{ form.password.errors }}
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="px-5 py-2 rounded-lg bg-orange-500 text-white hover:bg-orange-600">Login</button>
            <a href="{% url 'signup' %}" class="px-4 py-2 rounded-lg border">Sign up</a>
            <br>
    </div>
</div>
{% endblock %}
